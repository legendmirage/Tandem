<html lang="en">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<div class = "container">
			<div id="toolbar" class ="navbar navbar-fixed-top">
				<div class= "navbar-inner">
						<ul class="nav nav-pills">
							<!-- <li class="active"><a href="home.html">Tandem</a></li> -->
							<li ><a href="home.html"><img src="images/logo2.png" height="30" alt="Tandem"></a></li>
							<li class="active"><a href="home.html">Class 1</a></li>
							<li id="settings"><a>Settings</a></li>
							<li id="inbox"><a href="message.html">Inbox</a></li>			
							<li id="announce"><a href="announcement.html">Announcements</a></li>
							</div>
						</ul>
				</div>
			</div>
		</div>
		<title>Tandem - Messages</title>

		<!--load stylesheets & bootstrap-->
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/message.css">
		<link rel="stylesheet" type="text/css" href="css/nav_bar.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->

		<!-- load necessary javascript files-->
		<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="external_js/jquery-ui.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/message.js"></script>

	</head>


	<body>
		<div class='container'>
		<div id='header-bar' class='row'>
			<div id='page-header' class="page-header col-md-4"><h3>Messages Inbox</h3></div>
			<button id='new-message-button' class='btn btn-success' data-toggle='modal' data-target='#newMessageModal'>New</button>
		</div>

		<div id="content-wrapper" class="container">
			<div class="row">
				<div id="students-panel" class="col-md-3">
					<div id="all-messages-label" class="message-label btn btn-block btn-success" onclick=loadAllMessages()>All messages</div>
				</div>

				<div id="messages-panel" class="col-md-3">
				</div>

				<div id="message-detail" class="col-md-6">
					<div id="message-header"></div>
					<div id='message-data'>
						<div class='row'>
							<div class='col-md-2'>Parent:</div>
							<div id='actual-msg' class="col-md-10"></div>
						</div>
					</div>

					<div id='responseBox' class='row'>
						Your Reply:
						<textarea id='responseText' class='col-md-10'></textarea>
						<button id='sendResponse' type='submit' class='col-md-2 btn btn-success'>send</button>
					</div>
				</div>
			</div>
		</div>
		</div>

		<div id='newMessageModal' class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id='newMessageForm' class='form-horizontal'>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">New Message</h4>
						</div>
						<div class="modal-body">

							<div class='form-group'>
								<label for='recipient' class='col-lg-2 control-label'>To: </label>
								<div class='col-lg-10'>
									<input type='text' class='form-control' id='recipient' placeholder='Enter student name'>
								</div>
							</div>

							<div class='form-group'>
								<label for='subject' class='col-lg-2 control-label'>Subject</label>
								<div class='col-lg-10'>
									<input type='text' class='form-control' id='subject' placeholder='Enter subject'>
								</div>

							</div>

							<div class='form-group'>
								<label for='details' class='col-lg-2 control-label'>Message Details</label>
								<div class='col-lg-10'>
									<textarea id='details' class='form-control' rows='10'></textarea>
								</div>
							</div>


						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button id='sendBTN' type="submit" class="btn btn-success">Send</button>
						</div>

					</form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->




	</body>

</html>
